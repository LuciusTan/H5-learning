<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H2>DTD</H2>
    <P>DTD可定义合法的XML文档构建模块，它使用一系列合法的元素来定义文档的结构。</P>
    <h2>在HTML中</h2>
    <p>DTD规定了标记语言的规则，这样浏览器才能正确的呈现内容。</p>
    <h2>HTML 5</h2>
    <p>H5不基于SGML,所以不需要引用DTD</p>
</body>
</html>
