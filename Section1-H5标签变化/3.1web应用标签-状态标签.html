<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web应用标签-状态标签meter/progress</title>
</head>
<body>
    <!-- 状态标签meter -->
    <!-- value当前电压值220，min最小20，max最大380，low偏低200，high偏高240，optimum标准值220 -->
    <meter value="220" min="20" max="380" low="200" high="240" optimum="220"></meter>
    <!-- 未定义min/max等，以百分比计算 -->
    <meter value="0.75">75%</meter>


    <!-- 状态标签progress -->
    <!-- <progress value="30" max="100"> -->
    <!-- <progress max="100"> -->
</body>
</html>
