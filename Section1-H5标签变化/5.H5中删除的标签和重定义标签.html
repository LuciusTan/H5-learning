<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5中删除的标签和重定义标签</title>
</head>
<body>
    <!-- H5是向下兼容的，删除不代表不能用 -->

    <!-- 删除的标签 -->
    <!-- 1.纯表现的元素 -->
    <!-- basefont big center font s strike tt u ...-->

    <!-- 2.对可用性产生负面影响的元素 -->
    <!-- frame frameset noframes - 框架级元素 -->

    <!-- 3.产生混淆的元素 -->
    <!-- acronym applet isindex dir ... -->




    <!-- 重定义标签 -->
    <!-- <b> 代表内联文本，通常是粗体，没有传递重要的意思 -->
    <!-- <i> 代表内联文本，通常是斜体，没有传递重要的意思 -->
    <!-- <dd> 可以同details与figure一起使用，定义包含文本，dialog也可以使用 -->
    <!-- <dt> 可以同details与figure一起使用，汇总细节，dialog也可以使用 -->
    <!-- <hr> 不仅表示水平线，还表示主题结束，显示效果相同 -->
    <!-- <menu> 重新定义用户界面的菜单，配合command或者menuitem使用 -->
    <!-- <small> 表示小字体，例如打印注释或者法律条款 -->
    <!-- <strong> 表示重要性而不是强调符号 -->
</body>
</html>
